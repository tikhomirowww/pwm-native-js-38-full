<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native project</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2>JSON-Market</h2>
      <span id="user-nav"></span>
      <div class="buttons">
        <button class="registerUser-modal">Register</button>
        <button id="add">Add</button>
        <button class="loginUser-modal">Login</button>
        <button class="logoutUser-btn">Logout</button>
        <input class="search" type="text" placeholder="search" />
        <select name="" id="categorySel"></select>
      </div>
    </nav>
    <div class="modal-register">
      <div class="modal">
        <h3>Register</h3>
        <form id="registerUser-form">
          <label>Username:<input id="username" type="text" /> </label>
          <label>Email:<input id="email" type="email" /> </label>
          <label>Age: <input id="age" type="number" /> </label>
          <label>Password:<input id="password" type="password" /> </label>
          <label
            >Password confirmation:<input
              id="passwordConfirm"
              type="password"
            />
          </label>
          <div class="registerButtonWrapper">
            <button>Register</button>
            <button id="cancel" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal-login">
      <div class="modal">
        <h3>Sign in</h3>
        <form id="loginUser-form">
          <label>Username:<input id="username-login" type="text" /> </label>
          <label>Password:<input id="password-login" type="password" /> </label>
          <div class="registerButtonWrapper">
            <button>Login</button>
            <button id="cancel" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal-addProduct">
      <div class="modal">
        <h3>Add product</h3>
        <form id="addProduct-form">
          <label>Title:<input id="title" type="text" /> </label>
          <label>Description:<input id="desc" type="text" /> </label>
          <label>Category:<input id="category" type="text" /> </label>
          <label>Price: <input id="price" type="number" /> </label>
          <label>Image:<input id="image" type="url" /> </label>
          <div class="registerButtonWrapper">
            <button>Add product</button>
            <button id="cancel" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal-editProduct">
      <div class="modal">
        <h3>Edit product</h3>
        <form id="editProduct-form">
          <label>Title:<input id="titleEdit" type="text" /> </label>
          <label>Description:<input id="descEdit" type="text" /> </label>
          <label>Category:<input id="categoryEdit" type="text" /> </label>
          <label>Price: <input id="priceEdit" type="number" /> </label>
          <label>Image:<input id="imageEdit" type="url" /> </label>
          <div class="registerButtonWrapper">
            <button>Save changes</button>
            <button id="cancel" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="messageBox"></div>
    <div id="products"></div>
    <div class="pagination">
      <button class="prev">Prev</button>
      <button class="next">Next</button>
    </div>
  </body>
  <script src="./JS/main.js"></script>
</html>
